<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="root">
    <div class="todo-app">
        <div class="todo-header">
            <form>
                <input type="text" placeholder="Type here..." value>
                <button>ADD</button>
            </form>
        </div>
        <div class="todo-footer hide">
          <span></span>
          <button>Clear all completed</button>
        </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
